<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://www.reddit.com https://www.googleapis.com; script-src 'self' 'unsafe-inline'; style-src 'self' https://cdn.jsdelivr.net;">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">ContentHub</h1>
        <div class="mb-4">
            <input type="text" id="searchInput" placeholder="Search..." class="p-2 border rounded">
            <select id="sortSelect" class="p-2 border rounded">
                <option value="relevance">Relevance</option>
                <option value="date">Date</option>
            </select>
            <button onclick="performSearch()" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>
        <div class="flex flex-wrap -mx-2">
            <div class="w-full md:w-1/2 px-2 mb-4">
                <h2 class="text-xl font-bold mb-2">YouTube Videos</h2>
                <ul id="youtubeList" class="bg-white rounded shadow p-4"></ul>
            </div>
            <div class="w-full md:w-1/2 px-2 mb-4">
                <h2 class="text-xl font-bold mb-2">Reddit Threads</h2>
                <ul id="redditList" class="bg-white rounded shadow p-4"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
