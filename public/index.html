<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blendr</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://www.reddit.com https://www.googleapis.com; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https://i.ytimg.com https://b.thumbs.redditmedia.com">
</head>
<body>
    <div class="container">
        <header>
            <h1>Blendr</h1>
            <div id="loginContainer">
                <form id="loginForm">
                    <input type="text" id="usernameInput" placeholder="Username">
                    <button type="submit" id="loginButton" class="btn btn-primary">Login</button>
                </form>
            </div>
        </header>
        <main>
            <div id="searchContainer">
                <input type="text" id="searchInput" placeholder="Search for videos or threads (e.g., 'cute cats', 'cooking tips')">
                <select id="sortSelect">
                    <option value="relevance">Relevance</option>
                    <option value="date">Date</option>
                </select>
                <button id="searchButton" class="btn btn-primary">Search</button>
            </div>
            <p id="loginPrompt" class="login-prompt">Log in to save your favorite content!</p>
            <div id="contentContainer">
                <div id="resultsContainer">
                    <section id="youtubeResults">
                        <h2>YouTube Videos</h2>
                        <ul id="youtubeList" class="results-list">
                            <li class="placeholder">YouTube videos will appear here after you search.</li>
                        </ul>
                    </section>
                    <section id="redditResults">
                        <h2>Reddit Threads</h2>
                        <ul id="redditList" class="results-list">
                            <li class="placeholder">Reddit threads will appear here after you search.</li>
                        </ul>
                    </section>
                </div>
                <section id="favoritesContainer">
                    <h2>Favorites</h2>
                    <ul id="favoritesList" class="results-list">
                        <li class="placeholder">Your favorite content will appear here after you log in and add items.</li>
                    </ul>
                </section>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
