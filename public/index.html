<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600">ContentHub</h1>
            <div id="userSection">
                <div id="loginSection" class="flex items-center">
                    <input type="text" id="usernameInput" placeholder="Username" class="px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 mr-2">
                    <button id="loginButton" class="px-6 py-2 bg-indigo-500 text-white rounded-lg shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">Login</button>
                </div>
                <div id="profileSection" class="hidden">
                    <div id="profileCircle" class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold"></div>
                </div>
            </div>
        </div>
        <div class="mb-8">
            <input type="text" id="searchInput" placeholder="Search for content..." class="w-full px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <div class="mt-2 flex justify-between items-center">
                <select id="sortSelect" class="px-4 py-2 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="relevance">Sort by Relevance</option>
                    <option value="date">Sort by Date</option>
                </select>
                <button id="searchButton" class="px-6 py-2 bg-indigo-500 text-white rounded-lg shadow-sm hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">Search</button>
            </div>
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div id="favoritesSection" class="lg:col-span-1">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Favorites</h2>
                <div id="favoritesList" class="space-y-4"></div>
            </div>
            <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-8">
                <div id="youtubeResults">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">YouTube Videos</h2>
                    <div id="youtubeList" class="space-y-4"></div>
                </div>
                <div id="redditResults">
                    <h2 class="text-2xl font-semibold mb-4 text-indigo-600">Reddit Threads</h2>
                    <div id="redditList" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
